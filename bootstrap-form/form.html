<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>form</title>
    <style>
        
    </style>
  </head>
  <body class="p-5">
    <form>
        <div class="form-group mt-3">
         <label for="name">Your Name:</label>
         <input type="text" id="name" class="form-control" placeholder="Enter your name.">
        </div>
        <div class="form-group mt-3">
            <label for="surname">Your Surname:</label>
            <input type="text" id="surname" class="form-control" placeholder="Enter your surname.">
        </div>
        <div class="form-group mt-3">
            <label for="email">Your Mail:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email address.">
            <small class="form-text text-muted">email address is required</small>
        </div>
        <div class="form-group mt-3">
            <label for="password">Your Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password.">
            <small class="form-text text-muted">Password must contain at least one capital letter and one number.
                And must be at least 8 characters long.
            </small>
        </div>
        
    </form>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
